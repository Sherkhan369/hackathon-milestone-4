<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Editable Resume Builder</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Editable Resume Builder By Sher Baz</h1>
    <form id="resume-form" method="post">
     
      <fieldset>
        <legend>Personal details:</legend>
        
          <label for="name">Name:</label>
          <input id="name" type="text" placeholder="Enter your name" required/>
      

          <label for="dob">Date Of Birth:</label>
          <input id="dob" type="date"  required />

          <label for="phone">Phone:</label>
          <input id="phone" type="number" placeholder="Enter your phone number" required/>
        
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required/>
  
      </fieldset>

      <fieldset>
        <legend>Education:</legend>
       <label for="education">Education:</label>
       <textarea id="education" placeholder="Enter your education" required></textarea>
      </fieldset>

      <fieldset>
        <legend>Skills:</legend>
       <label for="skills">Skills:</label>
        <textarea  id="Skills" placeholder="Enter your skills" required></textarea>
      </fieldset>

      <fieldset>
        <legend>Experience:</legend>
       <label for="experience">Experience:</label>
        <textarea id="experience" placeholder="Enter your experience" required></textarea>
      </fieldset>

      <button type="submit">Generate Resume</button>
    </form>

    <br>

    <!-- Editable and dynamic resume -->
    <div id="resumedisplay" contenteditable="true">
        <!-- Resume will be generated below -->
    </div>

    <script src="script.js"></script>
  </body>
</html>
